<div class="container">
  <main class="content">
    <router-outlet></router-outlet>

    <!---------------------  右側  --------------------->
    <div class="survey">
      <!-- 問卷資料 -->
      <div class="surveyInfo">
        <h2 style="margin: 0; letter-spacing: 2px">{{ replyData.name }}</h2>
        <span style="font-size: 15px">{{ replyData.description }}</span>
        <span style="font-size: 14px; color: rgb(230, 130, 87)"
          >填寫時間：{{ replyData.fillInDate }}</span
        >
      </div>

      <!-- 基本資料 -->
      <div class="personInfo" style="margin-bottom: 10px">
        <div>
          <label>名稱：</label>
          <span style="color: rgb(92, 76, 76); margin-bottom: 5px">{{
            replyData.userName
          }}</span>
          <span style="color: red">*</span>
        </div>
        <div>
          <label>信箱：</label>
          <span style="color: rgb(92, 76, 76); margin-bottom: 5px">{{
            replyData.userEmail
          }}</span>
          <span style="color: red">*</span>
        </div>
        <div>
          <label>手機：</label>
          <span style="color: rgb(92, 76, 76); margin-bottom: 5px">{{
            replyData.userPhone
          }}</span>
        </div>
        <div>
          <label>年齡：</label>
          <span style="color: rgb(92, 76, 76); margin-bottom: 5px">{{
            replyData.userAge
          }}</span>
        </div>
      </div>

      <!-- 問題 -->
      <!-- for遍歷問卷的問題 -->
      <div
        class="question"
        *ngFor="let question of replyData.questionArray; let i = index"
      >
        <span style="font-weight: 600">Q{{ i + 1 }}：{{ question.title }}</span>

        <span style="color: rgb(92, 76, 76); font-size: 15px; margin-top: 10px;">
          <pre style="margin: 0;">{{
            formatAnswer(question.answer)
          }}</pre>
        </span>
      </div>
    </div>
  </main>
</div>
