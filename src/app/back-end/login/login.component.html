<div class="login">
  <h2>問卷系統</h2>
  <input type="text" name="username" required placeholder="使用者名稱" />
  <input type="password" name="password" required placeholder="密碼" />
  <button (click)="login()" class="login-btn">登入</button>
  <div style="margin-top: 10px">
    <p>此功能僅限管理員權限。</p>
    <p>請使用管理員帳戶登錄以進行問卷設定。</p>
  </div>
</div>
