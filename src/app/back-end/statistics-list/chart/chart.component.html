<div class="chart-container">

  <div class="canvas">
    <canvas id="{{ dataId }}"></canvas>
    <!-- id 可自由取名，此為統計圖本身，大小由height控制 -->
  </div>

  <div class="question">

    <!-- 題目 -->
    <div
      style="
        color: rgb(230, 130, 87);
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 15px;
      "
    >
      題目{{ questData.id }}：{{ questData.name }}
    </div>

    <!-- 表格顯示 -->
    <table style="width: 100%;border-collapse: collapse;">
      <thead>
        <tr>
          <th style="text-align: left; padding: 5px; border: 1px solid #ddd;">選項</th>
          <th style="text-align: left; padding: 5px; border: 1px solid #ddd;">統計數量</th>
        </tr>
      </thead>
      <tbody>
        @for(label of questData.labels; track $index){
          <tr>
            <td style="padding: 5px; border: 1px solid #ddd;">{{ label }}</td>
            <td style="padding: 5px; border: 1px solid #ddd;">{{ questData.data[$index] }}</td>
          </tr>
        }
      </tbody>
    </table>

  </div>

</div>
