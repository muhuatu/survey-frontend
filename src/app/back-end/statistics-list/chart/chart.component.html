<div class="chart-container">
  <!-- id 可自由取名，此為統計圖本身，大小由height: 300px控制 -->
  <div class="canvas">
    <canvas id="{{ dataId }}" style="height: 300px"></canvas>
  </div>
  <div style="padding-top: 10px">
    <div
      style="
        color: rgb(100, 100, 100);
        font-weight: 500;
        font-size: 18px;
        margin-bottom: 15px;
      "
    >
      題目{{ questData.id }}：{{ questData.name }}
    </div>
    <!-- 單選或多選（非簡答） -->
    @for (label of questData.labels; track $index)
    {
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin: 10px;
        font-size: 16px;
      "
    >
      <span>{{ questData.labels[$index] }}</span>
      <span>{{ questData.data[$index] }}</span>
    </div>
    }
  </div>
</div>
