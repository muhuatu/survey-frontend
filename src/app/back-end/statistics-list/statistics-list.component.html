<div style="width: 100%;">
  <aside class="sidebar">
    <button
      style="background-color: rgb(230, 130, 87); color: white"
    >
      問卷統計
    </button>
    <button (click)="toResponse()">問卷回覆</button>
  </aside>

  @if(questData){
    @for (quest of questData.quest; track $index) {
      <app-chart
        class="chart-container"
        [dataId]="quest.id"
        [questData]="quest"
        >
      </app-chart>
    }
  } @else {
    <div class="none">
      {{ '尚未有人填寫此問卷' }}
    </div>
  }

</div>
