<div class="container">
  <!--------------------- 功能表 --------------------->
  <aside class="sidebar">
    <button (click)="toStatistics()">問卷統計</button>
    <button
      routerLink="/response-list"
      style="background-color: rgb(230, 130, 87); color: white"
    >
      問卷回覆
    </button>
  </aside>

  <!--------------------- 表格 --------------------->

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="responseId">
        <th mat-header-cell *matHeaderCellDef style="width: 50px">編號</th>
        <td mat-cell *matCellDef="let element">{{ element.responseId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="responseUserName">
        <th mat-header-cell *matHeaderCellDef style="width: 100px">姓名</th>
        <td mat-cell *matCellDef="let element">
          {{ element.responseUserName }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="responseDate">
        <th mat-header-cell *matHeaderCellDef style="width: 60px">填寫時間</th>
        <td mat-cell *matCellDef="let element">{{ element.responseDate }}</td>
      </ng-container>

      <!-- URL Column -->
      <ng-container matColumnDef="responseUrl">
        <th mat-header-cell *matHeaderCellDef style="width: 60px">觀看回覆</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="toFeedback(element)"
          [ngClass]="{
            urlCss: element
          }"
        >
          前往
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="trRow"
      ></tr>
    </table>

    <!-- 分頁選擇器：可選5,10,20筆顯示 -->
    <mat-paginator
      class="paginator-container"
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="20"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
